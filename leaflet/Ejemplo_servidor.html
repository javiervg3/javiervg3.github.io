	<html lang="es">
	<head>
		<title>Ejemplo servidor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="autor"/>
		<meta name="description" content="descripción página">
		<meta name="robots" content="index,follow">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#map {
				height: 100%;
				width: 100%;
			}
		</style>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

			var map,osm,esri,mapServer_wms;
			var controlCapas;
			var controlEscala;

	 function init(){

	 map = L.map('map').setView([ 41.6863, 1.8382 ], 8);

			esri = L.tileLayer(
				'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
				{
					maxZoom : 17,
					minZoom : 1,
					attribution : 'Tiles © Esri',

				}).addTo(map);

		osm =L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			{
				maxZoom : 19,
				minZoom : 1,
				attribution : 'OSM'
			});

				mapServer_wms = L.tileLayer.wms("http://localhost/cgi-bin/mapserv.exe?map=c:/soft/ms4w/ms4w/service/bcn.map&", {
				layers: 'parce',
				format: 'image/png',
				transparent: true,
				opacity:0.5,
				attribution: "mapServer_wms"
				});

		mapServer_tms=L.tileLayer('http://localhost/mapcache/tms/1.0.0/bcn3857@mercator/{z}/{x}/{y}.png',
					{
						maxZoom : 19,
						tms:true,
						minZoom : 1,
						attribution : 'mapServer_tms'
					});


			qgis_wms = L.tileLayer.wms("http://wms.qgiscloud.com/javiervg3/poligonos", {
				layers: 'poligonos',
				format: 'image/png',
				transparent: true,
				opacity:0.5,
				tileSize:2048,
				attribution: "mapServer_wms"
				});		
					
					

		var baseMaps = {
	    "Orto_esri": esri,
	    "Mapa_osm": osm
		};

		var overlayMaps = {
			"mapServer_wms": mapServer_wms,
			"mapServer_tms":mapServer_tms,
			"qgis_wms":qgis_wms
		};

		controlCapas=L.control.layers(baseMaps, overlayMaps,{collapsed:false});
		controlCapas.addTo(map);
		controlEscala=L.control.scale();
		controlEscala.addTo(map);
	 }


	</script>

	</head>
	<body onLoad="init()">
		<div id="map"></div>
	</body>
	</html>
