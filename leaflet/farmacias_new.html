<html lang="es">

<head>
	<title>Buscador de Farmacias</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="autor" />
	<meta name="description" content="descripción página">
	<meta name="robots" content="index,follow">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="css/leaflet-search.min.css" />
	

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#map {
			height: 100%;
			width: 100%;
		}
		
		#titulo{
			position: absolute;
			top:5px;
			left:40%
			z-index:1;
			background-color: gray;
			padding:13px;
			opacity:0.7;
			border-radius:8px;
			font-size:20px;
			left:50px;
			top:10px;
		}
		
	</style>
	<script>
		L_PREFER_CANVAS=true;
	</script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/leaflet.ajax.min.js"></script>
	<script src="js/leaflet-search.min.js"></script>
	
	<script>
	function init(){
			map = L.map('map', {
			center:[41.38755, 2.17668],
			zoom:14
			});


			osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
				{ 
					maxZoom: 19,
					minZoom: 1,
					attribution: 'OSM'
					});
				osm.addTo(map);
	 
			esri = L.tileLayer(
				'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
				{
					maxZoom : 17,
					minZoom : 1,
					attribution : 'Tiles © Esri',
				});
	 
	 capaGeoJson = L.geoJson.ajax('../datos/farmacias.geojson', {
				pointToLayer: function (feature, latlng) {
										return L.circleMarker(latlng, {
											radius: 6,
											fillColor: "#33FF66",
											color: "#FFFFFF",
											weight: 2,
											opacity: 1,
											fillOpacity: 1
										});
										},
									

				onEachFeature: function(feature, layer) {

					popupContent = "<b>" + feature.properties.NOM + "</b>";
					layer.bindPopup(popupContent);
				}

	}).addTo(map);
	
	
	var searchControl = new L.Control.Search({
				layer: capaGeoJson,
				propertyName: 'NOM',
				circleLocation: false
			});

			searchControl.on('search_locationfound', function(feature) {
				feature.layer.setStyle({
					fillColor: '#ff0000',
					weight: 2,
					opacity: 1
				});

			}).on('search_collapsed', function() {
				  capaGeoJson.eachLayer(function(layer) {
					    capaGeoJson.resetStyle(layer);
			   	});
			});

			map.addControl(searchControl);
			
			var baseMaps = {
	    "Orto_esri": esri,
	    "Mapa_osm": osm
		};

		var overlayMaps = {
			"farmacias": capaGeoJson
		};
		
		controlCapas=L.control.layers(baseMaps, overlayMaps, {collapsed:false});
		controlCapas.addTo(map);
		controlEscala=L.control.scale();
		controlEscala.addTo(map);
	 
		
	}
	</script>
</head>

<body onLoad="init()">
	<div id="map"></div>
	<div id="titulo">farmàcies de barcelona</div>
</body>

</html>
